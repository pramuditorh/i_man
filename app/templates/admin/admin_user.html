{% extends "base.html" %}

{% block content %}
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
        
        td, th {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
        }
        
        tr:nth-child(even) {
        background-color: #dddddd;
        }
    </style>
    <h1>User:</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Username</td>
                    <td>Email</td>
                    <td>Name</td>
                    <td>Position</td>
                    <td>Phone Number</td>
                    <td>Admin?</td>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.position }}</td>
                        <td>{{ user.phone_number }}</td>
                        <td>{{ user.is_admin }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock%}
